<!DOCTYPE html>
<html>

<head>
    <style>
        .out, .in {
            background: #9DCEFF;
            width: 400px;
            height: 200px;
            position: absolute;
            top: 50px;
            left: -400px;
            transition: left 0.5s ease-in 0s;
        }
        
        .in {
            left: 0px;
            transition: left 0.5s ease-in 0s;
        }
    </style>
    <script>
        function slideIn(el) {
            var elem = document.getElementById(el);
           // elem.style.transition = "left 0.5s ease-in 0s";
            // elem.style.left = "0px";
            elem.className = "in";
        }

        function slideOut(el) {
            var elem = document.getElementById(el);
            elem.className = "out";
            // elem.style.transition = "left 0.5s ease-out 0s";
            // elem.style.left = "-400px";
        }
    </script>
</head>

<body>
    <button onclick="slideIn('box1');">slide in</button>
    <button onmouseover="slideOut('box1');">slide out</button>
    <div id="box1" class="out">Content in box 1 ...</div>
</body>

</html>
