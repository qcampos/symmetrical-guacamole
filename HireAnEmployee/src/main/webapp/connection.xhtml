<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <!-- Head cartridge -->
    <ui:include src="WEB-INF/head.xhtml">
        <ui:param name="title" value="connexion" />
    </ui:include>

<!-- TODO custimize the color here -->
<h:body style="background-color: #5D9CEC;">

    <!-- Notification system composite -->
    <ui:include src="WEB-INF/notification_composite.xhtml">
        <ui:param name="notifierBean" value="connectionBean" />
    </ui:include>

    <!-- Header -->
    <div class="container">
        <!-- (page description header) -->
        <div class="row">
            <div class="col-xs-12">
                <h1>Hire|Employ<span class="under">ee</span></h1>
                <h4>Votre curriculum vitae sous son meilleur jour</h4>
            </div>
        </div>

        <div class="row" id="connection-page-forms">
            <!-- (connexion form) -->
            <div class="col-lg-5 col-sm-6 connection-form">
                <!-- (descripton) -->
                <div class="panel panel-blue">
                    <div class="panel-heading">
                        <h1 class="panel-title">Connectez-vous</h1>
                    </div>
                    <div class="panel-body">
                        <div class="modal-body">
                            <h:form>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <label>Email</label>
                                        <h:inputText p:type="email" id="email" class="form-control" value="#{connectionBean.email}"
                                                     p:placeholder="Email"/>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <label>Mot de passe</label>
                                        <h:inputText p:type="password" id="password" class="form-control"
                                                     value="#{connectionBean.password}" p:placeholder="Mot de passe"/>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12 text-center">
                                        <h:commandButton class="btn btn-default btn-redb" style="margin-top:8px;"
                                                         type="submit" action="#{connectionBean.connect}" value="Connexion">
                                            <f:ajax execute="email password" render="popNotification"/>
                                        </h:commandButton>
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- (fin de connexion form) -->

            <!-- (login form) -->
            <div class="col-lg-offset-1 col-lg-5 col-sm-6 hidden-pannel connection-form">
                <!-- (descripton) -->
                <div class="panel panel-blue">
                    <div class="panel-heading">
                        <h1 class="panel-title">Inscrivez-vous</h1>
                    </div>
                    <div class="panel-body">
                        <div class="modal-body">
                            <h:form>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <label>Nom</label>
                                        <h:inputText p:type="text" class="form-control" p:placeholder="Nom"
                                                     p:required="true"/>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <label>Prénom</label>
                                        <h:inputText p:type="text" class="form-control" p:placeholder="Prénom"
                                                     p:required="true"/>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <label>Email</label>
                                        <h:inputText p:type="email" class="form-control" p:placeholder="Email"
                                                     p:required="true"/>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <label>Mot de passe</label>
                                        <h:inputText p:type="password" class="form-control" p:placeholder="Mot de passe"
                                                     p:required="true"/>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12 text-center">
                                        <h:commandButton class="btn btn-default btn-yellowb" style="margin-top:8px;"
                                                         type="submit" action="cv.xhtml" value="Inscription"/>
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- (fin de connexion form) -->

        </div>
        <!-- (fin de row) -->
    </div>

    <!-- footer -->
    <ui:include src="WEB-INF/footer.xhtml" />
</h:body>

</html>
