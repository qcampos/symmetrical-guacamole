<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<!-- Head cartridge -->
<ui:include src="WEB-INF/head.xhtml">
    <ui:param name="title" value="connexion"/>
</ui:include>

<h:body id="connection_body">

    <!-- Notification system composite -->
    <h:panelGroup layout="block" class="navbbar-top">
        <ui:include src="WEB-INF/notification_composite.xhtml"/>
    </h:panelGroup>

    <div id="body-content">
        <!-- Header -->
        <div class="container">
            <!-- (page description header) -->
            <div class="row">
                <div class="col-xs-12 text-center" id="connection-titles">
                    <div id="title-content">
                        <h1 id="title">Hire|Employ</h1>
                        <h1 id="ee">ee</h1>
                    </div>
                    <h4 id="sub-title">Votre curriculum sous son meilleur jour</h4>
                </div>
            </div>


            <div class="row" id="connection-page-forms">
                <div class="col-xs-12 text-center">

                    <div id="togglers">
                        <button id="toggler-connect" class="btn btn-base connect-btn"
                                onclick="activeBtn1();">Se connecter
                        </button>
                        <button id="toggler-create" class="btn btn-base connect-btn"
                                onclick="activeBtn2();">S'enregistrer
                        </button>
                    </div>

                    <div class="row"></div>

                    <!-- (connexion form) -->
                    <div id="connect_form" class="col-lg-offset-3 col-lg-6 col-sm-offset-3  col-sm-6 connection-form">
                        <!-- (descripton) -->
                        <div class="panel panel-blue">
                            <div class="panel-heading">
                                <h1 class="panel-title">Connectez-vous</h1>
                            </div>
                            <div class="panel-body">
                                <div class="modal-body">
                                    <h:form prependId="false" p:data-toggle="validator" p:role="form">
                                        <div class="row">
                                            <div class="col-sm-12">
                                                <div class="form-group has-feedback">
                                                    <label for="emailLogin" class="control-label">Email</label>
                                                    <div class="input-group">
                                                        <span class="input-group-addon">@</span>
                                                        <h:inputText p:type="email" class="form-control" id="emailLogin"
                                                                     p:pattern="#{regexes.getEmail()}"
                                                                     p:placeholder="Email"
                                                                     value="#{connectionBean.email}"
                                                                     p:data-error="Format incorrect" p:required="true"/>
                                                    </div>
                                                    <span class="glyphicon form-control-feedback"
                                                          aria-hidden="true"></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-12">
                                                <div class="form-group has-feedback">
                                                    <label for="password" class="control-label">Mot de passe</label>
                                                    <h:inputText p:type="password" class="form-control" id="password"
                                                                 p:data-minlength="5"
                                                                 value="#{connectionBean.password}"
                                                                 p:placeholder="Mot de passe"
                                                                 p:data-error=" " p:required="true"/>
                                                    <span class="glyphicon form-control-feedback"
                                                          aria-hidden="true"></span>
                                                    <span class="help-block with-error">5 caractères minimum.</span>
                                                    <!--<span class="help-block with-success">Ok !</span>
                                                    <span class="help-block with-hint"></span> -->
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-xs-12 text-center">
                                                <h:commandButton class="btn btn-default btn-greenb"
                                                                 style="margin-top:8px;"
                                                                 type="submit" action="#{connectionBean.connect}"
                                                                 value="Connexion">
                                                    <f:ajax execute="@form" render="#{notificationBean.id}"/>
                                                </h:commandButton>
                                            </div>
                                        </div>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- (fin de connexion form) -->

                    <!-- (login form) -->
                    <div id="create_form" class="col-lg-offset-3 col-lg-6 col-sm-offset-3  col-sm-6 connection-form">
                        <!-- (descripton) -->
                        <div class="panel panel-blue">
                            <div class="panel-heading">
                                <h1 class="panel-title">Inscrivez-vous</h1>
                            </div>
                            <div class="panel-body">
                                <div class="modal-body">
                                    <h:form prependId="false" p:data-toggle="validator" p:role="form">
                                        <div class="row">
                                            <div class="col-sm-12">
                                                <div class="form-group has-feedback">
                                                    <label for="lastname" class="control-label">Nom</label>
                                                    <h:inputText p:type="text" class="form-control" id="lastname"
                                                                 value="#{connectionBean.lastName}" p:placeholder="Nom"
                                                                 p:data-error=" " p:required="true"/>
                                                    <span class="glyphicon form-control-feedback"
                                                          aria-hidden="true"></span>
                                                    <span class="help-block with-error">Format invalide.</span>
                                                    <!--<span class="help-block with-success">Ok !</span>
                                                    <span class="help-block with-hint"></span> -->
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-12">
                                                <div class="form-group has-feedback">
                                                    <label for="firstname" class="control-label">Prénom</label>
                                                    <h:inputText p:type="text" class="form-control" id="firstname"
                                                                 value="#{connectionBean.firstName}"
                                                                 p:placeholder="Prénom"
                                                                 p:data-error=" " p:required="true"/>
                                                    <span class="glyphicon form-control-feedback"
                                                          aria-hidden="true"></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-12">
                                                <div class="form-group has-feedback">
                                                    <label for="emailLogin2" class="control-label">Email</label>
                                                    <div class="input-group">
                                                        <span class="input-group-addon">@</span>
                                                        <h:inputText p:type="email" class="form-control"
                                                                     id="emailLogin2"
                                                                     p:placeholder="Email"
                                                                     p:pattern="#{regexes.getEmail()}"
                                                                     value="#{connectionBean.email}"
                                                                     p:data-error="Format incorrect" p:required="true"/>
                                                    </div>
                                                    <span class="glyphicon form-control-feedback"
                                                          aria-hidden="true"></span>
                                                    <span class="help-block with-error">Format incorect.</span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-12">
                                                <div class="form-group has-feedback">
                                                    <label for="password2" class="control-label">Mot de passe</label>
                                                    <h:inputText p:type="password" class="form-control" id="password2"
                                                                 p:data-minlength="5"
                                                                 value="#{connectionBean.password}"
                                                                 p:placeholder="Mot de passe"
                                                                 p:data-error=" " p:required="true"/>
                                                    <span class="glyphicon form-control-feedback"
                                                          aria-hidden="true"></span>
                                                    <span class="help-block with-error">5 caractères minimum.</span>
                                                    <!--<span class="help-block with-success">Ok !</span>
                                                    <span class="help-block with-hint"></span> -->
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-xs-12 text-center">
                                                <h:commandButton class="btn btn-default btn-greenb"
                                                                 style="margin-top:8px;"
                                                                 type="submit" action="#{connectionBean.create()}"
                                                                 value="Inscription">
                                                    <f:ajax execute="@form" render="#{notificationBean.id}"/>
                                                </h:commandButton>
                                            </div>
                                        </div>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- (fin de connexion form) -->
                </div>
            </div>
            <!-- (fin de row) -->
        </div>

        <!-- footer -->
        <ui:include src="WEB-INF/footer.xhtml"/>

        <script>
            var btn1Active = false;
            var btn2Active = false;
            var minH = "0px";
            var formClass = "col-lg-offset-3 col-lg-6 col-sm-offset-3  col-sm-6 connection-form";
            var btnClass = "btn btn-base connect-btn";
            /* JS manipulating the forms stage. */
            function _(x) {
                return document.getElementById(x);
            }

            function reset(bt1, bt2, f1, f2) {
                bt1.className = btnClass;
                bt2.className = btnClass;
                f1.className = formClass;
                f2.className = formClass;
                f1.style.height = minH;
                f2.style.height = minH;
            }

            /* Btn1 is the connect button */
            function activeBtn1() {
                var elConnect = _('toggler-connect');
                var elCreate = _('toggler-create');
                var elFConnect = _('connect_form');
                var elFCreate = _('create_form');

                reset(elConnect, elCreate, elFConnect, elFCreate);

                /* Btn one just being activated. */
                if (!btn1Active) {
                    btn1Active = true;
                    var inClass = btn2Active ? " delayin" : " in";
                    btn2Active = false;
                    elFConnect.className = formClass + inClass;
                    elFConnect.style.height = "360px";
                    return;
                }
                /* Nothing to do in this case. */
                btn1Active = false;
            }

            /* Btn2 is the create button */
            function activeBtn2() {
                var elConnect = _('toggler-connect');
                var elCreate = _('toggler-create');
                var elFConnect = _('connect_form');
                var elFCreate = _('create_form');

                reset(elConnect, elCreate, elFConnect, elFCreate);

                /* Btn one just being activated. */
                if (!btn2Active) {
                    btn2Active = true;
                    var inClass = btn1Active ? " delayin" : " in";
                    btn1Active = false;
                    elFCreate.className = formClass + inClass;
                    elFCreate.style.height = "600px";
                    return;
                }
                /* Nothing to do in this case. */
                btn2Active = false;
            }
        </script>
    </div>
</h:body>

</html>
