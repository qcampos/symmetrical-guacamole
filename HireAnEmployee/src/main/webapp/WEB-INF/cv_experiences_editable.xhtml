<ui:composition
        xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core">

    <!-- This is the editable experience component. -->
    <!-- Loading the js for custom editors -->
    <h:outputScript library="js" name="experience_editor_bundle.js" target="body"/>

    <!-- Experiences -->
    <div class="panel panel-blue cv-bloc-element">

        <!-- Title -->
        <div class="panel-heading">
            <h1 class="panel-title">
                <span class="glyphicon glyphicon-send" style="margin-right:8px;top:2px;"></span>Expériences
            </h1>
        </div>
        <!-- End of Title -->

        <div class="panel-body">

            <!-- List of experiences updaters. These are prompt able to update an existing experience -->
            <h:panelGroup layout="block" id="experience-list">

                <!-- Initial experience producer. Produced experience already registered. -->
                <c:forEach var="_experience" items="#{employeeExperienceBean.experiences}"  varStatus="status">

                    <!-- The experience updater. It shows an experience with handle to update it. -->
                    <ui:include src="cv_experience_updater.xhtml">
                        <ui:param name="_experience" value="#{_experience}"/>
                    </ui:include>
                    <!-- End of The experience updater. -->

                </c:forEach>
                <!-- End of Initial experience producer. -->

            </h:panelGroup>
            <!-- End of List of experiences updaters. -->

            <!-- Experience updater producer. This produces newly added experience_updater.
                On the client side, a javascript handler will move them outside this group, into the
                experience producer list of id="experience-list -->
            <h:panelGroup id="experience_producer_list">
                Hellow

                <!-- Newly created experience updater. New experience created will be moved to parent
                when produced by this loop -->

                <!-- End of Newly created experience updater. -->

            </h:panelGroup>
            <!-- End of Experience updater producer. -->


            <c:if test="#{employeeExperienceBean.experiences.size() == 0}">
                <p><strong>Aucune expérience renseignée</strong></p>
            </c:if>

            <!-- Add Experience button. Used to add a new button -->
            <div class="mycv-editable-container" id="experience-add-container">

                <!-- The button itself -->
                <div class="col-xs-12 mycv-description expand" id="experience-add">
                    <div class="col-xs-12 text-center">
                        <a class="btn" id="cv-add-experience"
                           onclick="showExperienceEditor('experience-add');">Ajouter un poste</a>
                    </div>
                </div>

                <!-- The Experience builder form. It uses our experienceControllerBuilder. -->
                <ui:include src="cv_experience_editor.xhtml">
                    <ui:param name="_experience" value="#{employeeExperienceBean.experienceControllerBuilder}"/>
                    <ui:param name="id" value="add"/>
                    <ui:param name="renderList" value="mycv-add-script"/>
                </ui:include>

            </div>
            <!-- End of Add Experience button. -->

        </div>
        <!-- end of bloc element -->
    </div>
    <!-- (fin de experiences) -->

</ui:composition>
