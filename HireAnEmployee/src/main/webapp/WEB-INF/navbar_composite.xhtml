<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">


    <!-- The view takes id -->
    <f:metadata>
        <f:viewParam name="id"/>
    </f:metadata>
    <!-- NavBar
          ================================================== -->
    <div class="row">
        <div class="col-lg-12">
            <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse"
                                data-target="#bs-example-navbar-collapse-5">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <h:link class="navbar-brand" outcome="#{sessionBean.getProfilUrl()}">
                            <span style="margin-right:1px;">[</span>Hire|Employ<b><span style="margin-right:12px; display:inline-block">ee</span>]</b>
                        </h:link>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="navbar-collapse collapse out" id="bs-example-navbar-collapse-5" style="">
                        <ul class="nav navbar-nav">
                            <c:if test="#{sessionBean.state == 'CONNECTED'}">
                                <li id="profile-li"><h:link outcome="#{sessionBean.getProfilUrl()}">
                                    <span class="glyphicon glyphicon-home"></span>Profile</h:link>
                                </li>
                            </c:if>
                            <li id="navbar-input">
                                <h:form prependId="false" class="navbar-form" p:role="search">
                                    <div class="form-search search-only input-group">
                                        <div class="input-group form-search">
                                                <span class="input-group-btn">
                                                <h:link class="btn btn-warning" data-type="last" outcome="search">
                                                    Filtres
                                                </h:link>
                                                    <h:commandButton style="position: absolute; left: -9999px;" type="submit" class="btn btn-warning"
                                                                     value="Filtres" p:data-type="last" action="#{searchBean.performSearch}">
                                                    <f:ajax execute="@form"/>
                                                </h:commandButton>
                                            </span>
                                            <h:inputText p:type="text" value="#{searchBean.search}" class="form-control search-query"
                                                         p:placeholder="Compétences..."/>
                                        </div>
                                    </div>
                                </h:form>
                            </li>
                        </ul>
                        <h:form prependId="false">
                            <ul class="nav navbar-nav navbar-right">
                                <li>
                                    <!-- (logout button) -->
                                    <c:if test="#{sessionBean.state == 'CONNECTED'}">
                                        <h:commandLink id="navbar-logout" p:data-toggle="dropdown"
                                                       action="#{sessionBean.setDisconnected()}">
                                            <i class="glyphicon glyphicon-off"></i><span
                                                id="logout-text"> Se déconnecter</span>
                                        </h:commandLink>
                                    </c:if>
                                    <!-- (logout button) -->
                                    <c:if test="#{sessionBean.state == 'DISCONNECTED'}">
                                        <h:commandLink id="navbar-logout" p:data-toggle="dropdown"
                                                       action="connection.xhtml?faces-redirect=true&amp;includeViewParams=true;">
                                            <i class="glyphicon glyphicon-play-circle"></i><span
                                                id="logout-text"> Se connecter</span>
                                        </h:commandLink>
                                    </c:if>
                                </li>
                            </ul>
                        </h:form>
                    </div>
                    <!-- /.navbar-collapse -->
                </div>
                <!-- /.container-fluid -->
            </nav>
        </div>
    </div>

</ui:composition>
