<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:h="http://java.sun.com/jsf/html">

    <!-- This is the description component. Editable -->

    <!-- (experiences) -->
    <div class="panel panel-blue cv-bloc-element">
        <div class="panel-heading">
            <h1 class="panel-title">
                <span class="glyphicon glyphicon-send" style="margin-right:8px;top:2px;"></span>Expériences
            </h1>
        </div>
        <div class="panel-body">

            <!-- experiences -->
            <ui:repeat value="#{employeeExperienceBean.experiences}" var="_experience">

                <!-- Here we are certain that we are not on our main page (because the file
                is in state no_editable) -->
                <h:panelGroup rendered="#{_experience.visibility eq 'PUBLIC'}">
                    <!-- (instance experience) -->
                    <div class="col-xs-12">
                        <!-- (titre) -->
                        <h4 class="panel-body-title">#{_experience.jobName}</h4>
                        <!-- (nom de l'entreprise) -->
                        <p><strong>#{_experience.companyName}</strong></p>
                        <!-- (date - pays) toString is overriden-->
                        <p class="small-text">#{_experience.toDate} | #{_experience.country.toString()}</p>
                        <!-- (description) -->
                        <p>#{_experience.jobDescription}</p>
                    </div>

                    <div class="row"></div>
                    <hr class="dashed"/>
                    <!-- (end of instance experience) -->
                </h:panelGroup>
            </ui:repeat>

            <c:if test="#{employeeExperienceBean.nbOfExperiencePublic() == 0}">
                <p><strong>Aucune expérience renseignée</strong></p>
            </c:if>
        </div>
    </div>
    <!-- (fin de experiences) -->

</ui:composition>
