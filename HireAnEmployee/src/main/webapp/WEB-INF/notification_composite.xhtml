<ui:composition 
xmlns="http://www.w3.org/1999/xhtml" 
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<!-- Including the js file -->
	<h:outputScript library="js" name="notifications.js" target="body" />

	<!-- The top div is re-rendered by the calling component and then errorState is checked -->
	<h:panelGroup layout="block" id="popNotification" class="navbbar-top">

		<h:panelGroup layout="block" id="notification" class="redb" rendered="#{viewScope[notifierBean].errorState}">
			#{connectionBean.errorMsg}
			<span style="float:right;">X</span>
			<button id="notification-closer" class="hyperspan" onclick="slideIn('notification', 'redb');"/>
		</h:panelGroup>
	</h:panelGroup>
</ui:composition>
