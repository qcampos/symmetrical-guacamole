<ui:composition
        xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!-- This is the skills component. Not Editable -->

    <!-- (Skills) -->
    <div class="panel panel-blue main-blue-panel cv-bloc-element">
        <div class="panel-heading">
            <h1 class="panel-title">
                <span class="glyphicon glyphicon-send" style="margin-right:8px;top:4px;"></span>Compétences
            </h1>
        </div>
        <div class="panel-body">

            <!-- (Skills handle) -->
            <div class="">
                <!-- (instance formation) -->
                <div class="col-sm-12 col-xs-12">
                    <p id="skills-title"><strong>Compétences informatiques : </strong></p>
                    <div class="row"></div>

                    <!-- Skills list -->
                    <c:forEach var="_skill" items="#{employeeSkillBean.skillControllers}" varStatus="status">

                        <!-- Skill item -->
                        <div class="col-sm-6">
                            <div class="my-token">
                                <div class="my-token-score">#{_skill.level}</div>
                                <p>#{_skill.name}</p>
                                <a href="#" class="my-token-btn">
                                    <span class="glyphicon glyphicon-plus #{_skill.hasVoted() ? 'inactive' : ''}"></span></a>
                            </div>
                        </div>
                        <div class="col-sm-6 my-token-hint">
                            <p>#{_skill.hasVoted() ? 'Supprimez la recommendation' : 'Recommendez cette compétence'}</p>
                        </div>
                        <div class="row"></div>
                        <!-- End of Skill item -->

                    </c:forEach>
                    <!-- End of Skills list -->
                </div>
            </div>
            <div class="row"></div>
            <hr class="dashed"/>

            <!-- TODO manages empty skills section.
            <c:if test="#{employeeFormationBean.nbOfFormationPublic() == 0}">
                <p><strong>Aucune formation renseignée</strong></p>
            </c:if> -->
        </div>
    </div>
    <!-- (end of Skills) -->

</ui:composition>
