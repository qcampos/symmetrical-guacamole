<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


<head>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pony Farm - accueil</title>
    <link href='http://fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css' />
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,500' rel='stylesheet' type='text/css' />
    <link href='http://fonts.googleapis.com/css?family=Dosis:300,400,500,600' rel='stylesheet' type='text/css' />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/verticals.css" />
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400,300' rel='stylesheet' type='text/css' />
    <link href='https://fonts.googleapis.com/css?family=Cabin:400,400italic,500italic,600,500,600italic,700|Roboto+Condensed:400,700|Open+Sans:400,600,700|PT+Sans:400,700' rel='stylesheet' type='text/css' />
</head>

<body>
    <div class="jumbotron">
        <div class="container">
            <h1>Pony Farm</h1>
            <p>This is an application about ponies, to help qCampos learning everything about our database stuffs.</p>
            <blockquote class="blockquote">
                And even Pinkie Pie does not find that <i>funny</i>.
                <footer>Someone not funny</footer>
            </blockquote>
        </div>
    </div>
    <div class="container">

        <div class="row">


            <!-- pony form -->
            <div class="col-sm-5" id="ponyForm">
                <form class="" role="form">
                    <legend>Please, create a <u>Pony</u> :</legend>
                    <div class="form-group">
                        <label for="name" class="control-label">Name</label>
                        <input type="text" class="form-control" placeholder="Name" />
                    </div>

                    <!-- colours -->
                    <div class="row-strip form-group col-sm-4 col-xs-4 ">
                        <label for="peeling">Peeling</label>
                        <div class="row"></div>
                        <select multiple="multiple" class="form-control col-sm-2">
                            <option value="PINK">PINK</option>
                            <option>WHITE</option>
                            <option>BLUE</option>
                            <option>YELLOW</option>
                        </select>
                    </div>
                    <div class="row-strip form-group col-sm-4 col-xs-4 ">
                        <label for="eyes">Eyes</label>
                        <div class="row"></div>
                        <select multiple="multiple" class="form-control">
                            <option value="PINK">PINK</option>
                            <option>WHITE</option>
                            <option>BLUE</option>
                            <option>YELLOW</option>
                        </select>
                    </div>
                    <div class="row-strip form-group col-sm-4 col-xs-4 ">
                        <label for="mane">Manes</label>
                        <div class="row"></div>
                        <!-- Criniere -->
                        <select multiple="multiple" class="form-control">
                            <option value="PINK">PINK</option>
                            <option>WHITE</option>
                            <option>BLUE</option>
                            <option>YELLOW</option>
                        </select>
                    </div>
                    <div class="row form-group"></div>
                    <div class="form-group">
                        <label for="birthday" class="control-label">Birthday</label>
                        <!-- Criniere -->
                        <input type="date" class="form-control" placeholder="Peeling" />
                    </div>
                    <div class="form-group">
                        <label for="enclosure" class="control-label">Enclosure</label>
                        <!-- Criniere -->
                        <div class="row-strip from-group">
                            <select multiple="multiple" class="form-control text-center">
                                <option>Farm 1</option>
                                <option>Farm 2</option>
                                <option>Farm 3</option>
                            </select>
                        </div>
                    </div>
                    <a type="submit" href="#" class="btn btn-primary col-xs-12">Create <span class="glyphicon glyphicon-plus "></span></a>
                </form>
            </div>



            <!-- pony form -->
            <div class="col-sm-5" id="ponyForm">
                <form class="" role="form">
                    <legend>Please, create a <u>Farm</u> :</legend>
                    <div class="form-group">
                        <label for="name label" class="control-label">Name</label>
                        <input type="text" class="form-control" placeholder="Name" />
                    </div>

                    <!-- colours -->
                    <div class="row-strip form-group col-xs-6 ">
                        <label for="peeling">Size</label>
                        <div class="row"></div>
                        <select multiple="multiple" class="form-control col-sm-2">
                            <option value="PINK">PINK</option>
                            <option>WHITE</option>
                            <option>BLUE</option>
                            <option>YELLOW</option>
                        </select>
                    </div>
                    <div class="row-strip form-group col-xs-6 ">
                        <label for="weather">Weather</label>
                        <div class="row"></div>
                        <select multiple="multiple" class="form-control">
                            <option value="PINK">SUNNY</option>
                            <option>RAINY</option>
                            <option>WINDY</option>
                            <option>SNOWY</option>
                        </select>
                    </div>
                    <a type="submit" href="#" class="btn btn-primary col-xs-12">Create <span class="glyphicon glyphicon-plus "></span></a>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
