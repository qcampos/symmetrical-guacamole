<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head>
    <title>Title</title>
</head>
<body>


    <h:form prependId="false">
        <h:commandButton value="Click" action="#{startBean.search}">
            <f:ajax execute="@this" render="@form error"/>
        </h:commandButton>

        <br/>

        <h:commandLink
                action="#{startBean.showResult}"
                rendered="#{startBean.result != null}"
                value="#{startBean.result}"
        />

    </h:form>

    <h:outputText rendered="#{startBean.count > -1}" value="Error ! Retry please #{startBean.count}" id="error"/>
</body>
</html>
